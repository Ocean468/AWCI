  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- version 5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



  <body>
    <section id="sign-in ">
  <video class="background-video"src="Video/pexels-taro-5625316.mp4" autoplay muted loop poster="posterimage.jpg">
</video>
      <div class="content h-100vh">
        <div class="container h-100">

        <div class="row h-100 align-items-center justify-content-center">

          <div class="col-lg-5 col-md-8 col-sm-10">
            <div class="card">
              <div class="logo ">
                <img class="logo_img" src="images/logo6.png" alt="logo">
                <h3 class="logo_h3">Sign In To Your Account.</h3>
              </div>
              <div class="details ">
                <input class="form-emailId " type="email" name="emailId" required placeholder="Enter your Email">
              </div>
              <div class="login_password ">
                <input class="login-password" type="password" name="password" required placeholder="Enter your password">
              </div>

              <div class="password ">
                <div class="checkbox d-inline mb-0">

                  <input class="checkbox_1"type="checkbox" name="checkbox" id="checkbox">
                  <label class="checkbox_label"for="checkbox1">Remember me</label>
                </div>
                <span>
                  <a class="forget-password" href="">Forget your password</a>
                  |
                  <a class="home" href="index.html"> Home </a>
                </span>
              </div>

              <div class="Button ">
                <button class="btn btn-primary " type="submit" name="button"> Sign In </button>
              </div>

              <div class="sign-up ">
                <span class="">Don't have an account?</span>
                <a href="signUp.html">Sign up</a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>

    </section>

  </body>
</html>
